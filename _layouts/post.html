---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">
  <span class="label">Posted:</span>
  <time class="date" datetime="{{ page.date | date: '%FT%T' }}">{{ page.date | date: site.date_format }}</time>  
</p>
<p class="post-description">
  {{ page.description | escape }}
</p>

{{ content }}

<aside class="meta">
  <p class="label">Tags:</p>
  <ul class="tags">
  {% for tag in page.tags %}
  <li>{{ tag }}</li>
  {% endfor %}
  </ul>
</aside>
